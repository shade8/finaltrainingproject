<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{ hotel.name }}</h5>
    <p class="card-text">{{ hotel.description }}</p>
    <p class="card-text">Price: {{ hotel.price | currency: 'USD' }}</p>
    <button class="btn btn-primary" (click)="bookHotel()">Book</button>

  </div>
</div>
