<div class="signup-container">
  <h2>Signup</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" [(ngModel)]="username" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="username">Firstname:</label>
      <input type="text" id="firstname" name="firstname" [(ngModel)]="username" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="username">Lastname:</label>
      <input type="text" id="lastname" name="lastname" [(ngModel)]="username" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Signup</button>
  </form>
</div>
